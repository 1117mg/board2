<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 로그인 페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
회원 로그인 페이지
<div>
    <form th:action="@{/front/auth/login}" method="post" th:object="${loginForm}">
        <div>
            <div class="alert alert-danger">
                아이디 또는 비밀번호를 입력해주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="userId">아이디</label>
            <input type="text" name="userId" id="userId" th:field="*{loginId}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="userPw">비밀번호</label>
            <input type="password" name="userPw" id="userPw" th:field="*{loginPw}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
</body>
</html>
