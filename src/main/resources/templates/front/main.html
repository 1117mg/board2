<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 메인 페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
<div th:replace="include/header::front"></div>

<div class="container mt-4">
    <div class="row">
        <aside class="col-md-3 sidebar">
            <h5>게시판 목록</h5>
            <ul class="list-unstyled">
                <li th:each="board : ${boards}">
                    <a th:href="@{'/front/board/' + ${board.idx} + '/posts'}" th:text="${board.boardTitle}">게시판 제목</a>
                </li>
            </ul>
        </aside>

        <main class="col-md-9 main-content">
            <h1 class="mb-4">회원 메인 페이지</h1>

            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h5 class="card-title">회원 목록 바로가기</h5>
                </div>
                <div class="card-body text-center">
                    <a class="btn" th:href="@{/front/users}">회원 목록 보기</a>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
