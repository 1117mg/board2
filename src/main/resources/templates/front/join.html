<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 페이지</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div th:replace="include/header::front"></div>
<h1>회원 가입 페이지</h1>
<div>
    <form th:action="@{/front/auth/join}" method="post" id="joinForm" th:object="${joinForm}">
        <div class="mb-3">
            <label for="loginId">아이디</label>
            <input type="text" name="loginId" id="loginId" th:field="*{loginId}" class="form-control" required>
            <input class="btn btn-outline-primary btn-sm idCheck mx-1" type="button" id="userIdOverlay" onclick="userIdCheck()" value="중복 체크"/>
            <input class="btn btn-outline-success btn-sm reType" type="button" id="resetUserId" onclick="reUserId()" disabled value="다시입력"/>
        </div>
        <div class="mb-3">
            <label for="loginPw">비밀번호</label>
            <input type="password" name="loginPw" id="loginPw" th:field="*{loginPw}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="loginPwCheck">비밀번호 확인</label>
            <input type="password" name="loginPwCheck" id="loginPwCheck" th:field="*{loginPwCheck}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="userName">이름</label>
            <input type="text" name="userName" id="userName" th:field="*{userName}" class="form-control" required>
            <input class="btn btn-outline-primary btn-sm idCheck mx-1" type="button" id="usernameOverlay" onclick="usernameCheck()" value="중복 체크"/>
            <input class="btn btn-outline-success btn-sm reType" type="button" id="resetUsername" onclick="reUsername()" disabled value="다시입력"/>
        </div>
        <div class="mb-3">
            <label for="userEmail">이메일</label>
            <input type="text" name="userEmail" id="userEmail" th:field="*{userEmail}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
</div>
<div th:replace="include/footer::front"></div>
<script>
    $(document).ready(function() {
        function validateForm() {
            let isValid = true;

            // 모든 필수 입력 필드 체크
            $('#joinForm input').each(function() {
                if ($(this).val().trim() === '') {
                    Swal.fire({
                        icon: 'warning',
                        title: '필수 항목 미입력',
                        text: $(this).prev('label').text() + ' 필드는 필수입니다.',
                        confirmButtonText: '확인'
                    }).then(() => {
                        $(this).focus();
                    });
                    isValid = false;
                    return false;
                }
            });

            // 비밀번호와 비밀번호 확인 일치 여부 확인
            if ($('#loginPw').val().trim() !== $('#loginPwCheck').val().trim()) {
                Swal.fire({
                    icon: 'warning',
                    title: '비밀번호 불일치',
                    text: '비밀번호와 비밀번호 확인이 일치하지 않습니다.',
                    confirmButtonText: '확인'
                }).then(() => {
                    $('#loginPwCheck').focus();
                });
                isValid = false;
            }

            return isValid;
        }

        $('#joinForm').on('submit', function(event) {
            event.preventDefault();

            if (!validateForm()) {
                return;
            }

            $.ajax({
                type: "post",
                url: $(this).attr('action'),
                data: $(this).serialize(),
                success: function(response) {
                    Swal.fire({
                        icon: 'success',
                        title: '회원가입 성공',
                        text: '회원가입이 성공적으로 완료되었습니다.',
                        confirmButtonText: '확인'
                    }).then(() => {
                        window.location.href = "/front/auth/login";
                    });
                },
                error: function(request, status, error) {
                    Swal.fire({
                        icon: 'error',
                        title: '회원가입 실패',
                        text: '회원가입 실패: ' + request.status + ' - ' + error,
                        confirmButtonText: '확인'
                    });
                }
            });
        });

        function userIdCheck() {
            const userId = $("#loginId").val().trim();
            if (userId === "") {
                Swal.fire({
                    icon: 'warning',
                    title: '아이디 입력',
                    text: '아이디를 입력해주세요! 필수항목입니다.',
                    confirmButtonText: '확인'
                }).then(() => {
                    $("#loginId").focus();
                });
                return false;
            }
            $.ajax({
                type: "get",
                url: "/api/checkUserId",
                data: { "userId": userId },
                dataType: "JSON",
                success: function (result) {
                    if (result.result === 0) {
                        Swal.fire({
                            icon: 'success',
                            title: '아이디 사용 가능',
                            text: '이 아이디는 사용 가능합니다. 사용하시겠습니까?',
                            showCancelButton: true,
                            confirmButtonText: '확인',
                            cancelButtonText: '취소'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                $("#loginId").attr("readonly", true);
                                $("#userIdOverlay").attr("disabled", true).hide();
                                $("#resetUserId").attr("disabled", false).show();
                            }
                        });
                    } else if (result.result === 1) {
                        Swal.fire({
                            icon: 'warning',
                            title: '아이디 사용 불가',
                            text: '이미 사용중인 아이디입니다.',
                            confirmButtonText: '확인'
                        }).then(() => {
                            $("#loginId").focus();
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: '오류',
                            text: '응답값이 잘못되었습니다.',
                            confirmButtonText: '확인'
                        });
                    }
                },
                error: function (request, status, error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'AJAX 실패',
                        text: 'ajax 실행 실패\ncode:' + request.status + '\nerror :' + error,
                        confirmButtonText: '확인'
                    });
                }
            });
        }

        function usernameCheck() {
            const username = $("#userName").val().trim();
            if (username === "") {
                Swal.fire({
                    icon: 'warning',
                    title: '이름 입력',
                    text: '이름을 입력해주세요! 필수항목입니다.',
                    confirmButtonText: '확인'
                }).then(() => {
                    $("#userName").focus();
                });
                return false;
            }
            $.ajax({
                type: "get",
                url: "/api/checkUsername",
                data: { "username": username },
                dataType: "JSON",
                success: function (result) {
                    if (result.result === 0) {
                        Swal.fire({
                            icon: 'success',
                            title: '이름 사용 가능',
                            text: '이 이름은 사용 가능합니다. 사용하시겠습니까?',
                            showCancelButton: true,
                            confirmButtonText: '확인',
                            cancelButtonText: '취소'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                $("#userName").attr("readonly", true);
                                $("#usernameOverlay").attr("disabled", true).hide();
                                $("#resetUsername").attr("disabled", false).show();
                            }
                        });
                    } else if (result.result === 1) {
                        Swal.fire({
                            icon: 'warning',
                            title: '이름 사용 불가',
                            text: '이미 사용중인 이름입니다.',
                            confirmButtonText: '확인'
                        }).then(() => {
                            $("#userName").focus();
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: '오류',
                            text: '응답값이 잘못되었습니다.',
                            confirmButtonText: '확인'
                        });
                    }
                },
                error: function (request, status, error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'AJAX 실패',
                        text: 'ajax 실행 실패\ncode:' + request.status + '\nerror :' + error,
                        confirmButtonText: '확인'
                    });
                }
            });
        }

        function reUserId() {
            $("#loginId").attr("readonly", false);
            $("#userIdOverlay").attr("disabled", false).show();
            $("#resetUserId").attr("disabled", true).hide();
        }

        function reUsername() {
            $("#userName").attr("readonly", false);
            $("#usernameOverlay").attr("disabled", false).show();
            $("#resetUsername").attr("disabled", true).hide();
        }

        $('#userIdOverlay').on('click', userIdCheck);
        $('#usernameOverlay').on('click', usernameCheck);
        $('#resetUserId').on('click', reUserId);
        $('#resetUsername').on('click', reUsername);
    });
</script>
</body>
</html>
