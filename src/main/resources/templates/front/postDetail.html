<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
</head>
<body>
<h1 th:text="${post.title}">게시글 제목</h1>
<p th:text="${post.content}">게시글 내용</p>
<a th:href="@{'/front/board/' + ${post.boardIdx} + '/post/' + ${post.idx} + '/edit'}">수정</a>
<form th:action="@{'/front/board/post/' + ${post.idx} + '/delete'}" method="post">
    <button type="submit">삭제</button>
</form>
<a th:href="@{'/front/board/' + ${post.boardIdx} + '/posts'}">목록으로</a>
</body>
</html>
