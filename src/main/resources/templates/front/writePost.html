<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>
<body>
<h1>새 글 쓰기</h1>
<form th:action="@{'/front/board/'+${boardIdx}+'/post/write'}" method="post" th:object="${post}">
    <input type="hidden" th:field="*{boardIdx}" value="${post.boardIdx}" />
    <input type="hidden" id="noticeYn" name="noticeYn" th:field="*{noticeYn}"/>
    <input type="hidden" id="userNo" name="userNo" th:field="*{userNo}"/>
    <table class="tb tb_row">
        <colgroup>
            <col style="width:15%;" /><col style="width:35%;" /><col style="width:15%;" /><col style="width:35%;" />
        </colgroup>
        <tbody>
        <tr th:if="${boardIdx==1}">
            <th scope="row">공지글</th>
            <td><span class="chkbox"><input type="checkbox" id="isNotice" name="isNotice" class="chk" /><i></i><label for="isNotice"> 설정</label></span></td>
        </tr>

        <tr>
            <th>제목</th>
            <td colspan="3"><input type="text" id="title" name="title" th:field="*{title}" maxlength="50" placeholder="제목을 입력해 주세요." /></td>
        </tr>

        <tr th:if="*{userNo!=0}">
            <th>작성자</th>
            <td colspan="3"><input type="text" id="user" name="user" th:value="${userId}" maxlength="10" readonly /></td>
        </tr>

        <tr>
            <th>내용</th>
            <td colspan="3"><textarea id="content" name="content" th:field="*{content}" cols="50" rows="10" placeholder="내용을 입력해 주세요."></textarea></td>
        </tr>
        </tbody>
    </table>
    <button th:if="*{userNo!=0}" type="submit">작성</button>
</form>
</body>
</html>
