<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>
<a th:href="@{'/front/board/post/write'}">새 글 쓰기</a>
<ul>
    <li th:each="post : ${posts}">
        <a th:href="@{'/front/board/post/' + ${post.idx}}" th:text="${post.title}">게시글 제목</a>
    </li>
</ul>
</body>
</html>
