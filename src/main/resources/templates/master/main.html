<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 메인 페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/aside.css}">
</head>
<body>
<div th:replace="include/header::master"></div>

<button class="openbtn" onclick="toggleNav()">☰</button>

<aside class="sidebar" id="mySidebar">
    <a href="/master/main">HOME</a>
    <a href="/front/users">회원 목록</a>
    <a href="/master/users">관리자 목록</a>
</aside>

<div class="main-content">
    <div class="container mt-4">
        <h1 class="mb-4">관리자 메인 페이지</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="card border-info">
                    <div class="card-header bg-info text-white">
                        <h5 class="card-title">최근 7일 내 가입 회원 수</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${weekJoin}">0명</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card border-success">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title">오늘 로그인한 회원 수</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${todayLogin}">0명</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleNav() {
        var sidebar = document.getElementById("mySidebar");
        var mainContent = document.querySelector(".main-content");

        if (sidebar.style.width === "250px") {
            sidebar.style.width = "0";
            mainContent.style.marginLeft = "0";
        } else {
            sidebar.style.width = "250px";
            mainContent.style.marginLeft = "250px";
        }
    }
</script>
</body>
</html>
